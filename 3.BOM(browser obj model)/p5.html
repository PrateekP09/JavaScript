<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>close()</h1>

    <button onclick="openHandler()">open window</button>
    <hr>
    <button onclick="clsHandler()">close window</button>

    <script>
        var x;
        function openHandler(){
            x=open("https://be-practical.com","sample title","width=500;height=500;")
        }
        function clsHandler(){
            x.close()
        }
    </script>
</body>
</html>
