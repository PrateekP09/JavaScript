<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>promt</h1>
    <button onclick="getProduct()">Product</button>

    <script>
        // prompt is used to accept input from user and type input always string
        function getProduct(){
            let x= prompt(`enter number x:`)
            let y= prompt(`enter number y:`)
            document.writeln(`<h3> product =${x*y} </h3>`)
            
            
        }
    </script>
</body>
</html>
